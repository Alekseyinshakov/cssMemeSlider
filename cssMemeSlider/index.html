<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="radio" id="ratio1" name="ratio" checked>
        <input type="radio" id="ratio2" name="ratio">
        <input type="radio" id="ratio3" name="ratio">
        <input type="radio" id="ratio4" name="ratio">
        <input type="radio" id="ratio5" name="ratio">
        <div class="slides">
            <div class="slide slide1">
                <img src="img/nelzya.jpg" alt="nelzia">
            </div>
            <div class="slide slide2">
                <img src="img/ne_urchi.jpg" alt="bom bom">
            </div>            
            <div class="slide slide3">
                <img src="img/okey_google.jpg" alt="monkey">
            </div>
            <div class="slide slide4">
                <img src="img/js_developers.jpg" alt="shurik">
            </div>
            <div class="slide slide5">
                <img src="img/ti_krasava.jpg" alt="dikaprio">
            </div>
        </div>



        <div class="text-block">
            <div class="text-block__line">
                <div class="text__item">Нельзя просто так взять и сделать слайдер без JavaScript</div>
                <div class="text__item">Ладно не урчи, сейчас разберёмся...</div>                
                <div class="text__item">Окей google...</div>
                <div class="text__item">Front-end разработчики после обучения в RS School:</div>
                <div class="text__item">У тебя всё получится!</div>
            </div>

        </div>
        <div class="controls">
            <label for="ratio1" class="control control1"><div class="control__inner"></div></label>
            <label for="ratio2" class="control control2"><div class="control__inner"></div></label>
            <label for="ratio3" class="control control3"><div class="control__inner"></div></label>
            <label for="ratio4" class="control control4"><div class="control__inner"></div></label>
            <label for="ratio5" class="control control5"><div class="control__inner"></div></label>
        </div>
    </div>
</body>

</html>
